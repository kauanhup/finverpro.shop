
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinverPro - Login</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #F8FAFC;
            --bg-secondary: #FFFFFF;
            --bg-card: #FFFFFF;
            
            --primary: #0F172A;
            --primary-light: #334155;
            --accent: #3B82F6;
            --success: #059669;
            --warning: #D97706;
            --danger: #DC2626;
            
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --text-white: #FFFFFF;
            
            --border: #E2E8F0;
            --border-light: #F1F5F9;
            
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            --radius: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #E2E8F0 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: var(--shadow-md);
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
        }

        /* Main Content */
        .main-content {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        /* Welcome Header */
        .welcome-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 32px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-header::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .welcome-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .welcome-content {
            position: relative;
            z-index: 1;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Roboto', sans-serif;
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Form Section */
        .form-section {
            padding: 32px 24px;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .error-message {
            font-size: 13px;
            color: var(--danger);
            margin-top: 4px;
            font-weight: 500;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        /* Captcha */
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .captcha-question {
            background: linear-gradient(135deg, #EFF6FF, #DBEAFE);
            border: 2px solid #BFDBFE;
            border-radius: var(--radius);
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            min-width: 120px;
            box-shadow: var(--shadow);
        }

        .captcha-input {
            width: 80px;
            text-align: center;
        }

        .captcha-refresh {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .captcha-refresh:hover {
            color: var(--primary);
        }

        /* Buttons */
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #2563EB);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Links */
        .form-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: center;
            margin-top: 24px;
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: var(--primary);
        }

        .signup-link {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            color: var(--primary);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 16px 20px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            min-width: 300px;
            max-width: 400px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.info {
            border-left: 4px solid var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px 16px;
                min-height: calc(100vh - 80px);
            }

            .login-container {
                max-width: 100%;
            }

            .welcome-header {
                padding: 24px 20px;
            }

            .welcome-title {
                font-size: 22px;
            }

            .welcome-subtitle {
                font-size: 15px;
            }

            .form-section {
                padding: 24px 20px;
            }

            .form-input {
                padding: 14px;
                font-size: 16px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 15px;
            }

            .toast {
                right: 16px;
                left: 16px;
                min-width: auto;
            }

            .captcha-container {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .captcha-input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 16px;
            }

            .logo-text {
                font-size: 18px;
            }

            .main-content {
                padding: 16px 12px;
            }

            .form-section {
                padding: 20px 16px;
            }

            .welcome-header {
                padding: 20px 16px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="logo-text">FinverPro</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container fade-in">
            <!-- Welcome Header (sem logo) -->
            <div class="welcome-header">
                <div class="welcome-content">
                    <h1 class="welcome-title">Bem-vindo de volta</h1>
                    <p class="welcome-subtitle">Continue sua jornada de investimentos</p>
                </div>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <!-- Login Form -->
                <form class="login-form" id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email ou Telefone</label>
                        <input type="text" class="form-input" name="email_or_phone" placeholder="Digite seu email ou telefone" required>
                        <div class="error-message" id="error-email_or_phone"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <div class="password-container">
                            <input type="password" class="form-input" name="password" placeholder="Digite sua senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                        <div class="error-message" id="error-password"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Verificação de Segurança</label>
                        <div class="captcha-container">
                            <div class="captcha-question" id="captcha-question">5 + 3 = ?</div>
                            <input type="number" class="form-input captcha-input" name="captcha" placeholder="?" required>
                        </div>
                        <button type="button" class="captcha-refresh" onclick="generateCaptcha()">
                            <i class="fas fa-sync-alt"></i>
                            Gerar novo cálculo
                        </button>
                        <div class="error-message" id="error-captcha"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar na Plataforma
                    </button>

                    <div class="form-links">
                        <a href="#" class="link">Esqueceu sua senha?</a>
                        <div class="signup-link">
                            Ainda não tem uma conta? 
                            <a href="cadastro-completo.html">Cadastre-se gratuitamente</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        let captchaAnswer = 0;

        // Generate captcha
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*'];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            
            let question = '';
            switch(operator) {
                case '+':
                    captchaAnswer = num1 + num2;
                    question = `${num1} + ${num2} = ?`;
                    break;
                case '-':
                    captchaAnswer = num1 - num2;
                    question = `${num1} - ${num2} = ?`;
                    break;
                case '*':
                    captchaAnswer = num1 * num2;
                    question = `${num1} × ${num2} = ?`;
                    break;
            }
            
            document.getElementById('captcha-question').textContent = question;
            document.querySelector('input[name="captcha"]').value = '';
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.querySelector('input[name="password"]');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.textContent = '';
            });
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });

            const emailOrPhone = document.querySelector('input[name="email_or_phone"]').value.trim();
            const password = document.querySelector('input[name="password"]').value;
            const captchaInput = parseInt(document.querySelector('input[name="captcha"]').value);

            // Validate email or phone
            if (!emailOrPhone) {
                showFieldError('email_or_phone', 'Campo obrigatório');
                isValid = false;
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
                
                if (!emailRegex.test(emailOrPhone) && !phoneRegex.test(emailOrPhone.replace(/\D/g, ''))) {
                    showFieldError('email_or_phone', 'Email ou telefone inválido');
                    isValid = false;
                }
            }

            // Validate password
            if (!password) {
                showFieldError('password', 'Campo obrigatório');
                isValid = false;
            }

            // Validate captcha
            if (isNaN(captchaInput) || captchaInput !== captchaAnswer) {
                showFieldError('captcha', 'Resposta incorreta');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldName, message) {
            const input = document.querySelector(`input[name="${fieldName}"]`);
            const errorElement = document.getElementById(`error-${fieldName}`);
            
            if (input) input.classList.add('error');
            if (errorElement) errorElement.textContent = message;
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                submitButton.disabled = true;
                
                // Simulate login
                setTimeout(() => {
                    showToast('Login realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }, 2000);
            }
        });

        // Toast notification system
        function showToast(message, type = 'success', duration = 4000) {
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}" style="color: var(--${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'accent'});"></i>
                    <span style="flex: 1; font-size: 14px; font-weight: 500;">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 0; font-size: 16px;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, duration);
        }

        // Input formatting for phone/email
        document.querySelector('input[name="email_or_phone"]').addEventListener('input', function(e) {
            const value = e.target.value;
            if (/^[\+\d\s\-\(\)]+$/.test(value)) {
                e.target.placeholder = 'Ex: +55 11 99999-9999';
            } else {
                e.target.placeholder = 'Ex: usuario@email.com';
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            generateCaptcha();
            
            setTimeout(() => {
                showToast('Bem-vindo ao FinverPro!', 'info');
            }, 1000);
        });

        // Handle Enter key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.tagName !== 'TEXTAREA') {
                event.preventDefault();
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
